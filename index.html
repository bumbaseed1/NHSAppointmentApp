<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NHS Appointment Booking System</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- Link to your CSS file -->
    </head>
    <body>
        <header>
            <h1>NHS Appointment Booking System</h1>
        </header>

        <main>
            <section id="booking-form">
                <h2>Book an Appointment</h2>
                <form id="appointment-form">
                    <div class="form-group">
                        <label for="patient-name">Name:</label>
                        <input
                            type="text"
                            id="patient-name"
                            name="patientName"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="patient-email">Email:</label>
                        <input
                            type="email"
                            id="patient-email"
                            name="patientEmail"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="appointment-date">Date:</label>
                        <input
                            type="date"
                            id="appointment-date"
                            name="appointmentDate"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="appointment-time">Time:</label>
                        <select
                            id="appointment-time"
                            name="appointmentTime"
                            required
                        >
                            <!-- Time slots will be populated here -->
                        </select>
                    </div>
                    <button type="submit">Book Appointment</button>
                </form>
            </section>

            <section id="appointment-details">
                <h2>Your Appointments</h2>
                <div id="appointment-list">
                    <!-- Container for dynamically added appointments -->
                    <!-- Appointments will be appended here -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 NHS Appointment Booking System</p>
        </footer>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!-- Link to jQuery -->
        <script src="script.js"></script>
        <!-- Link to your JS file -->
    </body>
</html>
